<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .delete-btn {
            background-color: #dc3545; color: white; border: none;
            padding: 5px 10px; border-radius: 3px; cursor: pointer;
        }
        .delete-btn:hover { background-color: #c82333; }
        #error-message { color: red; margin-top: 10px; }
        
        #create-form {
            margin-bottom: 20px; padding: 15px; background-color: #f9f9f9;
            border-radius: 5px; border: 1px solid #ddd;
        }
        #create-form input[type="text"], #create-form input[type="date"] {
            margin-right: 10px; padding: 8px;
        }
        
        /* 完了した行のスタイル */
        tr.completed td {
            text-decoration: line-through;
            color: #888;
        }
        /* クリック可能なセル */
        .status-cell {
            cursor: pointer;
            font-weight: bold;
        }
        .status-cell:hover {
            background-color: #f0f0f0;
        }
        
        /* ログアウトボタン用のスタイル */
        #logout-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
            float: right;
            margin-top: -40px;
        }
        #logout-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    
    <button id="logout-button">ログアウト</button>
    <h1>ToDoリスト</h1>
    
    <div id="error-message"></div>

    <h2>新しいTodoを追加する</h2>
    <form id="create-form">
        <label for="content">内容:</label>
        <input type="text" id="content" name="content" required>
        
        <label for="due_date">期限:</label>
        <input type="text" id="due_date" name="due_date" placeholder="YYYY-MM-DD (任意)">
        
        <button type="submit">追加</button>
    </form>


    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>内容</th>
                <th>期限</th>
                <th>完了</th>
                <th>操作</th>
            </tr>
        </thead>
        
        <tbody id="todo-list-body">
            </tbody>
    </table>

    <script>
        // === トークン管理と認証チェック ===
        const token = localStorage.getItem('todo_access_token');
        
        // トークンがない場合、ログインページにリダイレクト
        if (!token) {
            window.location.href = '/login';
        }

        // 認証ヘッダーを組み立てる
        const authHeaders = {
            'Authorization': `Bearer ${token}`
        };

        /**
         * (新設) fetchリクエスト用のカスタム関数 (ヘッダーを自動追加)
         */
        async function fetchWithAuth(url, options = {}) {
            // ヘッダーをマージ (既存のヘッダーも保持)
            options.headers = {
                ...options.headers,
                ...authHeaders
            };
            
            const response = await fetch(url, options);

            // 認証エラー (トークン切れなど) の場合、ログインページに戻す
            if (response.status === 401) {
                localStorage.removeItem('todo_access_token'); // 古いトークンを削除
                alert('セッションが切れました。再度ログインしてください。');
                window.location.href = '/login';
                // 401エラーの場合は、以降の処理を中断するためにエラーをスローする
                throw new Error('Authentication failed (401)');
            }
            
            return response;
        }

        // === エラー表示用ヘルパー (変更なし) ===
        function clearError() {
            document.getElementById('error-message').textContent = '';
        }
        function showError(message) {
            document.getElementById('error-message').textContent = message;
        }

        // --- 
        // 1: ページ読み込み (Read)
        // ---
        window.addEventListener('DOMContentLoaded', loadTodos);

        async function loadTodos() {
            clearError();
            try {
                // "fetch" を "fetchWithAuth" に変更
                const response = await fetchWithAuth('/api/todo'); 
                
                if (!response.ok) {
                    throw new Error('一覧の読み込みに失敗しました');
                }
                const todos = await response.json();
                
                // 既存の行をクリア (二重描画を防ぐため)
                document.getElementById('todo-list-body').innerHTML = '';
                
                // 取得したデータですべての行を追加
                todos.forEach(todo => {
                    addTodoToTable(todo, false); // false = 末尾に追加
                });

            } catch (error) {
                // 401エラーの場合は、すでにアラートとリダイレクト処理が
                // fetchWithAuth内で実行されているので、ここでは追加のエラー表示は不要
                if (error.message !== 'Authentication failed (401)') {
                    console.error('一覧読み込みエラー:', error);
                    showError(error.message);
                }
            }
        }


        // --- 
        // 2: 新規作成 (Create)
        // ---
        const createForm = document.getElementById('create-form');
        
        createForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            clearError();

            const content = event.target.elements.content.value;
            const dueDate = event.target.elements.due_date.value || null; 

            try {
                // "fetch" を "fetchWithAuth" に変更
                const response = await fetchWithAuth('/api/todo', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: content,
                        due_date: dueDate
                    })
                });

                if (response.ok) {
                    const newTodo = await response.json();
                    addTodoToTable(newTodo, true); // true = 先頭に追加
                    event.target.reset();
                } else {
                    const errorData = await response.json();
                    showError(`作成失敗: ${errorData.detail || 'サーバーエラー'}`);
                }
            } catch (error) {
                console.error('作成リクエスト中にエラー:', error);
                if (error.message !== 'Authentication failed (401)') {
                    showError('エラー: サーバーに接続できませんでした。');
                }
            }
        });
        
        /**
         * (ヘルパー関数) Todoオブジェクトをテーブル行に追加
         */
        function addTodoToTable(todo, prepend = false) {
            const tableBody = document.getElementById('todo-list-body');
            const newRow = document.createElement('tr');
            
            newRow.id = `todo-row-${todo.id}`;
            newRow.className = todo.is_completed ? 'completed' : '';

            const displayDueDate = todo.due_date ? todo.due_date : '';

            newRow.innerHTML = `
                <td>${todo.id}</td>
                <td><a href="/todo/${todo.id}">${todo.content}</a></td>
                <td>${displayDueDate}</td>
                
                <td id="todo-status-${todo.id}" 
                    class="status-cell" 
                    onclick="toggleStatus(${todo.id})">
                    ${todo.is_completed}
                </td>
                
                <td>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">削除</button>
                </td>
            `;
            
            if (prepend) {
                tableBody.prepend(newRow); // 先頭に追加
            } else {
                tableBody.appendChild(newRow); // 末尾に追加
            }
        }


        // --- 
        // 3: 更新 (Update / Toggle)
        // ---
        async function toggleStatus(id) {
            clearError();
            try {
                // "fetch" を "fetchWithAuth" に変更
                const response = await fetchWithAuth(`/api/todo/${id}/toggle`, { 
                    method: 'PUT'
                });

                if (response.ok) {
                    const updatedTodo = await response.json();
                    
                    const statusCell = document.getElementById(`todo-status-${id}`);
                    const todoRow = document.getElementById(`todo-row-${id}`);
                    
                    if (statusCell && todoRow) {
                        statusCell.textContent = updatedTodo.is_completed;
                        todoRow.className = updatedTodo.is_completed ? 'completed' : '';
                    }
                } else {
                    const errorData = await response.json();
                    showError(`更新失敗: ${errorData.detail || 'サーバーエラー'}`);
                }
            } catch (error) {
                console.error('更新リクエスト中にエラー:', error);
                if (error.message !== 'Authentication failed (401)') {
                    showError('エラー: サーバーに接続できませんでした。');
                }
            }
        }
        

        // --- 
        // 4: 削除 (Delete)
        // ---
        async function deleteTodo(id) {
            clearError();
            if (!confirm(`ID ${id} のTodoを本当に削除しますか？`)) {
                return;
            }

            try {
                // "fetch" を "fetchWithAuth" に変更
                const response = await fetchWithAuth(`/api/todo/${id}`, { 
                    method: 'DELETE'
                });

                if (response.ok) {
                    const rowToRemove = document.getElementById(`todo-row-${id}`);
                    if (rowToRemove) {
                        rowToRemove.remove();
                    }
                } else {
                    const errorData = await response.json();
                    showError(`削除失敗: ${errorData.detail || 'サーバーエラー'}`);
                }
            } catch (error) {
                console.error('削除リクエスト中にエラー:', error);
                if (error.message !== 'Authentication failed (401)') {
                    showError('エラー: サーバーに接続できませんでした。');
                }
            }
        }
        
        // ---
        // 5: ログアウト機能
        // ---
        document.getElementById('logout-button').addEventListener('click', () => {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('todo_access_token');
                window.location.href = '/login';
            }
        });
    </script>

</body>
</html>
